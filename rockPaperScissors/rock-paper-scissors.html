<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="rock-paper-scissors.css">
<head>
  <title>Rock Paper Scissors</title>
</head>

<body>

    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-button"><img src="images/rock-emoji.png" class="move-icon"></button>
    
    <button onclick="playGame('Paper');" class="move-button js-paper-button"><img src="images/paper-emoji.png" class="move-icon"></button>

    <button onclick="playGame('Scissors');" class="move-button js-scissors-button"><img src="images/scissors-emoji.png" class="move-icon"></button>

      <p class="js-result result"></p>
      <p class="js-moves">
        You
        <img src="images/rock-emoji.png" class="move-icon">
        <img src="images/scissors-emoji.png" class="move-icon">
        Computer
      </p>
      <p class="js-score score"></p>

      <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      " class="reset-button">Reset Score</button>

      <button class="auto-play" onclick="
      autoPlay();
      ">Auto Play</button>

    <script src="rock-paper-scissors.js"></script>
  </body>
  </html>
